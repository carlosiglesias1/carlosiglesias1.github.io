<div class="app-content">

  <div class="main-title">

  </div>

  <nav>
    <ul style="display: flex; justify-content: end; list-style: none;">
      <li [ngClass]="{'selected-section': selectedSection == 0, 'available': selectedSection != 0 }">
        <a routerLink="/welcome" (click)="navigateTo(0); $event.preventDefault()">Inicio</a>
      </li>
      <li [ngClass]="{'selected-section': selectedSection == 1, 'available' : selectedSection !=1 }">
        <a routerLink="/projects" (click)="navigateTo(1); $event.preventDefault()">Proyectos</a>
      </li>
      <li [ngClass]="{'selected-section': selectedSection == 2, 'available': selectedSection != 2  }">
        <a routerLink="/skills" (click)="navigateTo(2); $event.preventDefault()">Skills</a>
      </li>

      </li> 
      -->
    </ul>
  </nav>

  <div class="content">

  </div>

  <footer>
    <div id="social-media">
      <a href="https://github.com/carlosiglesias1" target="_blank">
        <ng-icon name="bootstrapGithub" [size]="socialMediaSize"></ng-icon>

      <a href="https://www.linkedin.com/in/carlos-iglesias-gomez/" target="_blank">
        <ng-icon name="bootstrapLinkedin" [size]="socialMediaSize"></ng-icon>
