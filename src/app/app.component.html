<div class="app-content">

  <div class="main-title">
    <h1>Carlos Iglesias</h1>
  </div>

  <nav>
    <ul style="display: flex; justify-content: end; list-style: none;">
      <li [ngClass]="{'selected-section': selectedSection == 0, 'available': selectedSection != 0 }"><a
          routerLink="/welcome" (click)="navigateTo(0); $event.preventDefault()">Home</a></li>
      <li [ngClass]="{'selected-section': selectedSection==1, 'available' : selectedSection !=1 }"><a
          routerLink="/projects" (click)="navigateTo(1); $event.preventDefault()">Projects</a> </li>
      <li [ngClass]="{'selected-section': selectedSection == 2, 'available': selectedSection != 2  }"><a
          routerLink="/skills" (click)="navigateTo(2); $event.preventDefault()">Skills</a></li>
    </ul>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

  <footer>
    <div id="social-media">
      <a href="https://github.com/carlosiglesias1" target="_blank">
        <ng-icon name="bootstrapGithub" [size]="socialMediaSize"></ng-icon>
      </a>
      <a href="https://www.instagram.com/_carlosiglesias1/" target="_blank">
        <ng-icon name="bootstrapInstagram" [size]="socialMediaSize"></ng-icon>
      </a>
      <a href="https://www.linkedin.com/in/carlos-iglesias-gomez/" target="_blank">
        <ng-icon name="bootstrapLinkedin" [size]="socialMediaSize"></ng-icon>
      </a>
    </div>
  </footer>
</div>
